<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bubble Game</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div id="main">
       <div id="pannel">
        <div id="pannel-top">
            <div class="elem">
                <h2>Hit</h2>

            </div>

            </div>
            <div class="elem">
                <h2>Score</h2>
                <div class="box">0</div>
            </div>
        </div>
        <div id="pannel-bottom">
            
        </div>
       </div> 
    </div>

    <script src="app.js" defer></script>
</body>
</html>
